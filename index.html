<!DOCTYPE html>
<html lang="en">
    <head>  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech</title>
    <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        
        <div class="container box">
            <div class="div">
                <h1>Text to Speech Project</h1>
            <form action="" id="search-form">
                
               <textarea name="" id="search-input" cols="30" rows="5"></textarea> 
                <div class="speech-btn" id="speech-btn">
                    <p class="instructions">Click the Mic Icon to start listening</p>

                    <button class="btn">
                        <i class="fas fa-microphone"></i>
                    </button>
                </div>
            </form>
            </div>
            
        </div>
        
    
        <script src="script.js"></script>
    </body>
</html>
